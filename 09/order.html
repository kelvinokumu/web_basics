<!DOCTYPE html>
<html>
<head>
    <title>Food Order Form</title>
    <style>
        label {
            display: block;
            margin-bottom: 10px;
        }
        
        input[type="text"], input[type="number"], select {
            width: 250px;
            padding: 5px;
        }
        
        
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        
        input[type="submit"]:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>
    <h1>Food Order Form</h1>
    <form action="process_order.php" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required>
        
        <label for="phone">Phone:</label>
        <input type="number" id="phone" name="phone" required>
        
        <label for="dish">Dish:</label>
        <select id="dish" name="dish" required>
            <option value="">Select a dish</option>
            <option value="Spaghetti Bolognese">Spaghetti Bolognese</option>
            <option value="Grilled Salmon">Grilled Salmon</option>
            <option value="Caesar Salad">Caesar Salad</option>
            <option value="Margherita Pizza">Margherita Pizza</option>
            <option value="Beef Burger">Beef Burger</option>
            <option value="Chocolate Brownie">Chocolate Brownie</option>
        </select>
        
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" required>
        
        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="7"></textarea> <br>
        
        <input type="submit" value="Place Order">
    </form>
</body>
</html>
