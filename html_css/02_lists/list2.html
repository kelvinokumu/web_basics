<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered lists</title>
</head>
<body>
    <h3>
        A list of things you need to learn to become a web developer:
    </h3>

    <!-- following code will create a description list in html -->
    <dl>
        <dt> Html </dt>
        <dd> It is a markup language. It works as the skeleton of the web page. </dd>
        <dt> CSS </dt>
        <dd> It is used to add styling to the html structure. </dd>
        <dt> Javascript </dt>
        <dd> It can be called the brain of your web page. </dd>
        <dt> Git </dt>
        <dd> Git is used to store and share your code. </dd>
    </dl>
</body>
</html>
