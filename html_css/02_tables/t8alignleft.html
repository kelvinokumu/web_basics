<!DOCTYPE html>
<html>
  <head>
    <title> </title>
    <style>
      th {
        text-align: left;
      }
      table {
        border-spacing: 5px;
      }
      table,
      td,
      th {
        border: 1px solid;
      }
    </style>
  </head>
  <body>
    <table>
        <tr>
            <th align="left">Name</th>
            <th align="left" colspan="2">Jobs</th>
            <th align="left">Working Experience</th>
        </tr>
        <tr>
            <td>John</td>
            <td>Software Engineer</td>
            <td>Data Analyst</td>
            <td rowspan="2">5 Years</td>
        </tr>
        <tr>
            <td>Ale</td>
            <td colspan="2">Senior Web developer</td>
        </tr>
        <tr>
            <td>Jack</td>
            <td>Junior Tech Writer</td>
            <td>Blogger</td>
            <td>6 Months</td>
        </tr>
    </table>
    
  </body>
</html>
