<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html links</title>
</head>
<body>
    <h1>Html Links</h1>

    <!-- Upon clicking on 'here', the user will be redirected to the MIT page -->
    <p>Click <a href="https://www.mit.edu/">here</a> to visit MIT website.</p>

    <p>Click <a href="https://www.mit.edu/" target="_blank">here blank</a> to visit MIT website.</p>

    <p>Click <a href="https://www.mit.edu/" target="_parent">here parent</a> to visit MIT website.</p>

    <p>Click <a href="https://www.mit.edu/" target="_self">here self</a> to visit MIT website.</p>

    <p>Click <a href="https://www.mit.edu/" target="_top">here top</a> to visit MIT website.</p>


</body>
</html>
